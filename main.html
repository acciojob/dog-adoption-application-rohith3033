<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Name"> <br>
		<label for="phone">Phone: </label>
		<input type="text" id="phone" placeholder="Phone Number"> <br>
		<label for="address">Address: </label>
		<input type="text" id="address" placeholder="Address"> <br>

		<label class="checkbox-label">
        <input type="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label> <br>
		
		 <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Beagle">Beagle</option>
      </select>
		<br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
